<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Connection</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nom de compte" formControlName="username" required>
        <mat-error>
        Rentrer un nom de compte
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
        <mat-error>
        Rentrer un mot de passe
        </mat-error>
      </mat-form-field>
        <mat-error *ngIf="loginInvalid">
            Nom de compte ou mot de passe erron√©s
            </mat-error>
      <button mat-raised-button color="primary">Connection</button>
    </form>
  </mat-card-content>
</mat-card>
