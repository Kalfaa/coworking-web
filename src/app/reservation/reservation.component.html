
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Co Working</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon account_b" aria-label="Example icon-button with share icon">
      <mat-icon>account_box</mat-icon>
    </button>
  </mat-toolbar>


<mat-drawer-container class="example-container">
  <mat-drawer mode="side" style="width:400px" #drawer closed>
    <mat-nav-list>
    <a mat-list-item href="/reservation">Creer une nouvelle Reservation</a>
    <a mat-list-item href="">Mes r√©servation</a>
    <a mat-list-item href="">Mon compte</a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
  <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-form-field appearance="fill" style="width: 250px">
            <mat-label>Choisissez un open space</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
        <br>
        <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
        <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        <!-- #enddocregion toggle -->
        </mat-form-field>
        </div>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>

    </mat-step>
    <!-- #docregion label -->
    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
    <!-- #enddocregion label -->
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
