<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Inscription</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nom de compte" formControlName="username" required>
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
      <input matInput type="password" placeholder="Confirmer le mot de passe" formControlName="password2" [errorStateMatcher]="matcher" required>
      <mat-error *ngIf="form.hasError('notSame')">
          Les mots de passe ne correspondent pas
           </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">S'inscrire ! </button>
    </form>
  </mat-card-content>
</mat-card>
